<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://flyclipart.com/thumb2/fail-failed-lock-icon-with-png-and-vector-format-for-free-745392.png" alt="Success Image"></br>
        <div>
            thông tin giao dịch: <h4 id="transactionInfo"></h4>
            Mã giao dịch: <h4 id="transactionId"></h4>
            Code phản hồi: <h4 id="RspCode"></h4>
            Tin nhắn: <h4 id="txtMessage"></h4>
        </div>
    </div>

    <script>
        // Parse the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        
        // Display the message
        const messageObj = JSON.parse(message);
        const RspCode = messageObj.RspCode;
        const txtMessage = messageObj.message;
        const status = messageObj.status;
        const transactionInfo = messageObj.transactionInfo;
        const transactionId = messageObj.transactionId;


        document.getElementById('transactionInfo').textContent = transactionInfo;
        document.getElementById('transactionId').textContent = transactionId;
        document.getElementById('txtMessage').textContent = txtMessage;
        document.getElementById('RspCode').textContent = RspCode;
    </script>
</body>
</html>
